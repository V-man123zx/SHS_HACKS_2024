<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile</title>
	<link rel="stylesheet" href="./profile.css">
	<link rel="stylesheet" href="../header.css">
</head>

<body>
	<header>
		<img href="../home/home.html" src="https://i.ibb.co/rGg0cJd/Untitled-design.png" alt="Logo" class="logo">
		<nav>
			<a class="page" href="../opportunities/organization.html">Opportunities</a>
			<a class="page" href="../User_Profile/profile.html">Profile</a>
			<a class="page" href="#">Leaderboard</a>
			<a class="page" href="#">Organization</a>
		</nav>
		<a href="../sign-up/signUp.html">
			<button class="signup-signin-btn">Sign Up / Sign In</button>
		</a>

	</header>

	<br>
	<br>


	<div class="profile-container">
		<h2>User Profile</h2>
		<img src="default-profile-pic.jpg" alt="Profile Picture" class="profile-image">
		<form id="profile-form">
			<div class="form-group">
				<label for="profile-picture">Upload Profile Picture:</label>
				<input type="file" id="profile-picture" accept="image/*">
			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" value="JohnDoe">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" value="johndoe@example.com">
			</div>
			<button type="submit">Save Changes</button>
		</form>
	</div>

	<script>
		document.getElementById('profile-form').addEventListener('submit', function (event) {
			event.preventDefault();
			// Here you would typically send the form data to the server for processing
			// For demonstration purposes, we'll just log the form data to the console
			const formData = new FormData(this);
			for (var pair of formData.entries()) {
				console.log(pair[0] + ': ' + pair[1]);
			}
			alert('Profile updated successfully!');
		});
	</script>
</body>

</html>
