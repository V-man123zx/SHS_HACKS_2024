<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Website Title</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #EBF5DF;
		}

		header {
			background-color: #808080;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			width: 50px;
			/* Adjust as needed */
			height: auto;
			margin-left: 10px;
		}

		nav {
			display: flex;
		}

		nav a {
			text-decoration: none;
			color: #000000;
			margin: 0 15px;
		}

		.main-content {
			padding: 20px;
		}

		/* Add your own styles for the signup/signin button */
		.signup-signin-btn {
			background-color: #EDB458;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<header>
		<img src="path/to/your/logo.png" alt="Logo" class="logo">
		<nav>
			<a href="#">Page 1</a>
			<a href="#">Page 2</a>
			<a href="#">Page 3</a>
		</nav>
		<button class="signup-signin-btn">Sign Up / Sign In</button>
	</header>

	<div class="main-content">
		<!-- Your main content goes here -->
		<h1>Opportunities</h1>
		
	</div>
</body>

</html>
