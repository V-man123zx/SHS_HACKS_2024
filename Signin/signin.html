<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questify Sign In</title>
	<link rel="stylesheet" href="./signin.css">
</head>

<body>
	<div class="container">
		<h2>Sign In</h2>
		<form onsubmit="signIn(event)">
			<div class=" form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit" class="btn">Sign In</button>
		</form>
	</div>
</body>

<script>
	function signIn(e) {
		e.preventDefault();
		const enteredPasssword = document.getElementById("password").value;
		const enteredEmail = document.getElementById("email").value
		let userjson;


		fetch(`https://sheetdb.io/api/v1/d6omx04jpy6ks/search?Email=${enteredEmail}`)
			.then((response) => response.json())
			.then((data) => {

				if (data == []) {
					alert("invalid");
				}

				userjson = data[0];

				console.log(userjson);
				console.log(userjson.Password, enteredPasssword, userjson.Password === enteredPasssword);
				// alert(JSON.stringify(userjson));

				if (userjson.Password == enteredPasssword) {
					console.log("works", userjson);

					localStorage.setItem("signedIn", JSON.stringify(userjson));
				}

				document.location.pathname = "/User_Profile/profile.html"
			});


	}
</script>

</html>
