<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Sheets API Demo</title>
</head>

<body>
	<h1>Google Sheets API Demo</h1>

	<button onclick="readsheet()">read sheet</button>

	<button onclick="updatesheet()">update sheet</button>


	<script>



		function readsheet() {

			console.log("hey");


			fetch('https://sheetdb.io/api/v1/d6omx04jpy6ks')

				.then((response) => response.json())
				.then((data) => console.log(data));

		}

		function updatesheet() {
			fetch('https://sheetdb.io/api/v1/d6omx04jpy6ks' + '/Name/', {
				method: 'PATCH',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					data: {
						'name': "Emma"
					}
				})
			})
				.then((response) => response.json())
				.then((data) => console.log(data));


		}
	</script>
</body>

</html>
