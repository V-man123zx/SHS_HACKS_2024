<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questify</title>
	<link rel="stylesheet" href="../header.css">
	<link rel="stylesheet" href="./organization-stylesheet.css">
	<link rel="icon"
		href="https://cdn.discordapp.com/attachments/1211830027151351909/1213696629706588240/Untitled-design.png?ex=65f66a11&is=65e3f511&hm=bc6013f998b411fe6b8280abc77956f74cfc4ed5288a4790cec50508fa5ace60&"
		type="image/x-icon">
	<script src='index.js'></script>
</head>

<body>
	<header>
		<a href="../home/home.html">
			<img src="https://i.ibb.co/rGg0cJd/Untitled-design.png" alt="Logo" class="logo">
		</a>
		<nav>
			<a class="page" href="../opportunities/organization.html">Opportunities</a>
			<a class="page" href="../userprofile/profile.html">Profile</a>
			<a class="page" href="../leaderboard/leaderboard.html">Leaderboard</a>
			<a class="page" href="../organization/organization.html">Add Opportunity</a>
		</nav>
		<div style="display: flex;">
			<a>
				<button onclick="logout()"class="signup-signin-btn">Log out</button>
			</a>
		</div>

	</header>
	<br>
	<div style="text-align: center; color: white; margin-top: 20px">
		<h2 id="heading">This is where you can post an opportunity for volunteers to join</h2>
		<p>Please keep expactations reasonable, keep in mind that volunteers are not compensated for their work!
	</div>

	<p>
		<br>
		<br>

	<div id="formContainer">
		<h2 id="formHead">Add Opportunity:</h2>
		<form id="form" onsubmit="submitOpp(event)">
			<label for="opportunityName">Opportunity Name:</label>
			<input type="text" id="opportunityName" name="opportunityName" required>

			<label for="skills">Skills Required:</label>
			<input type="text" id="skills" name="skills" required>

			<label for="hours">Estimated Hours:</label>
			<input type="number" id="hours" name="hours" required>

			<label for="description">Description/Request:</label>
			<textarea id="description" name="description" rows="4" required></textarea>

			<label for="difficulty">Difficulty Rating:</label>
			<select id="difficulty" name="difficulty">
				<option value="Easy">Easy</option>
				<option value="Medium">Medium</option>
				<option value="Hard">Hard</option>
			</select>

			<button type="submit">Submit</button>
		</form>
	</div>

</body>



</html>
